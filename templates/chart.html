{% extends "base.html" %} {% block content %}
<head>
  <script>
    function autoRefreshChart() {
      setTimeout(function () {
        location.reload();
      }, 10000); // Odśwież stronę co 10 sekund (10000 milisekund)
    }
    autoRefreshChart();
  </script>
</head>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Powrót do strony głównej</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <h2>Weather Chart for {{ city }}</h2> <!-- Dodaj nazwę miasta do tytułu wykresu -->
      <div class="chart-container">
        <img src="{{plot_url}}" />
      </div>
    </div>
  </div>
</div>
{% endblock %}
